<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>API Covid-19</title>
</head>
<body class=".body">

     <section class="container">
       <section>
           <header>
               <div class="box-img-covid">
                 <h2>COVID-19 API</h2>
                 <img src="img/coronavirus.png">
               </div>

               <div class="input-button">
                  <input type="number" placeholder="Digite o id do país">
                  <button><i class="fas fa-search"></i></button>
              </div>
           </header>
           <main>
              <div class="pais">
                  <h3>País</h4>  
                  <span id="country"></span>
              </div>

              <div class="populacao">
               <h3>População Total</h4>  
               <span id="population"></span>
             </div>

             <div class="atualizado">
               <h3>Atualizado</h4>  
               <span id="updated"></span>
             </div>

              <div class="confirmados">
                  <h3>Casos Confirmados</h4>  
                  <span id="confirmed"></span>
              </div>

              <div class="fatais">
                 <h3>Casos De Morte</h3>  
                 <span id="deaths"></span>
              </div>


           </main>
       </section>

       <details class="detalhes">
         <summary>Veja o id dos paises</summary>
         <table border="1">
           <thead>
              <tr>
                 <th>Id</th>
                 <th>Paises</th>
                 <th>Província</th>
              </tr>
           </thead>
           <tbody id="tbody">
           </tbody>
         </table>
       </details>
    </section>


       <!--===== GSAP =====-->
       <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>

       <!--===== ICONES =====-->
    <script src="https://kit.fontawesome.com/f0e17cbf2f.js" crossorigin="anonymous"></script>
</body>
</html>
