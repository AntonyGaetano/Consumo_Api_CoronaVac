<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

     <section class="container">
       <section>
           <header>
               <div class="box-img-covid">
                 <h2>COVID-19 API</h2>
                 <img src="img/coronavirus.png">
               </div>

               <div class="input-button">
                  <label for="">Digite o id do pais</label> <br>
                  <input type="number">
                  <button>Buscar</button>
              </div>
           </header>
           <main>
              <div>
                  <h3>Country</h3>  
                  <span id="country"></span>
              </div>

              <div>
               <h3>Total Population</h3>  
               <span id="population"></span>
             </div>

             <div>
               <h3>Updated</h3>  
               <span id="updated"></span>
             </div>

              <div>
                  <h3>Cases Confirmed</h3>  
                  <span id="confirmed"></span>
              </div>

              <div>
                 <h3>Cases the Deaths</h3>  
                 <span id="deaths"></span>
              </div>


           </main>
       </section>

       <details>
         <summary>Veja os pais e seus ids</summary>
         <table border="1">
           <thead>
              <tr>
                 <th>ID</th>
                 <th>Pais</th>
                 <th>Provincia</th>
              </tr>
           </thead>
           <tbody id="tbody">
           </tbody>
         </table>
       </details>
    </section>
</body>
</html>
