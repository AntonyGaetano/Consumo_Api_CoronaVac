<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

     <section class="container">
       <section>
           <header>
               <div class="box-img-covid">
                 <h2>COVID-19 API</h2>
                 <img src="img/coronavirus.png">
               </div>

               <div class="input-button">
                  <input type="number" placeholder="Digite o id do país">
                  <button>Buscar</button>
              </div>
           </header>
           <main>
              <div>
                  <h3>País</h3>  
                  <span id="country"></span>
              </div>

              <div>
               <h3>População Total</h3>  
               <span id="population"></span>
             </div>

             <div>
               <h3>Atualizado</h3>  
               <span id="updated"></span>
             </div>

              <div>
                  <h3>Casos Confirmados</h3>  
                  <span id="confirmed"></span>
              </div>

              <div>
                 <h3>Casos De Morte</h3>  
                 <span id="deaths"></span>
              </div>


           </main>
       </section>

       <details>
         <summary>Veja o id dos paises</summary>
         <table border="1">
           <thead>
              <tr>
                 <th>Id</th>
                 <th>País</th>
                 <th>Provincia</th>
              </tr>
           </thead>
           <tbody id="tbody">
           </tbody>
         </table>
       </details>
    </section>
</body>
</html>
