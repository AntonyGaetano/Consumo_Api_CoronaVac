<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <title>Document</title>
</head>
<body>


    <section>
        <head></head>
        <main>
            <div>
              <label for="">Digite o id do pais</label> <br>
              <input type="text">
            </div>

            <div>
                <h3>País</h3>  
                <span id="country"></span>
             </div>

            <div>
                <h3>Casos Confirmados</h3>  
                <span id="confirmed"></span>
             </div>

            <div>
               <h3>Casos De Mortes</h3>  
               <span id="deaths"></span>
            </div>

            <div>
                <h3>Populçao Total</h3>  
                <span id="population"></span>
             </div>

             <div>
                <h3>Atualização</h3>  
                <span id="updated"></span>
             </div>
        </main>
    </section>

    <details>
        <summary>Veja os pais e seus ids</summary>
    <table border="1">
        <thead>
          <tr>
             <th>ID</th>
             <th>Pais</th>
             <th>Provincia</th>
          </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
       </table>
    </details>
</body>
</html>
